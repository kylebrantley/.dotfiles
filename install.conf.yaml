- clean: ["~"]

- link:
    ~/:
      glob: true
      path: home/.*
      create: true
      relink: true
      force: true

- create:
    - ~/.config
    - ~/Projects

- link:
    ~/.config/bat/config:
      glob: true
      path: home/bat/config
      create: true
      relink: true
      force: true
    ~/.config/kitty:
      glob: true
      path: home/kitty/*
      create: true
      relink: true
      force: true
    ~/.config/sheldon:
      glob: true
      path: home/sheldon
      create: true
      relink: true
      force: true
    ~/.config/skhd:
      glob: true
      path: home/skhd
      create: true
      relink: true
      force: true
    ~/.config/starship.toml:
      glob: true
      path: home/starship.toml
      create: true
      relink: true
      force: true
    ~/.config/yabai:
      glob: true
      path: home/yabai
      create: true
      relink: true
      force: true

- shell:
    - description: Install submodules
      command: git submodule update --init --recursive
    - description: Bootstraps your system
      command: ./scripts/bootstrap
      stdout: true
      stderr: true
